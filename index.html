<html lang="en">

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Firebase Firestore Test</h1>

  <script>
    // Your Firebase config (replace with your real config!)
    const firebaseConfig = {
      apiKey: "AIzaSyAX_5EfiF4Eaibpo1C8_M05K764HTpv180",
      authDomain: "sara-database-95ed1.firebaseapp.com",
      projectId: "sara-database-95ed1",

      messagingSenderId: "626283901292",

    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = firebase.firestore();

    // Write test data
    db.collection("messages").add({
      name: "You",
      message: "Happy Birthday!"
    }).then(() => {
      console.log("Message added!");
    }).catch(console.error);

    // Read test data
    db.collection("messages").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        console.log(doc.id, "=>", doc.data());
      });
    }).catch(console.error);
  </script>
